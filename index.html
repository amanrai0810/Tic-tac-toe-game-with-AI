<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe with AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe - Player vs AI</h1>
  
    <div class="current-player" id="currentPlayer">Current Player ~ X</div>
<div class="game-container">
    <div id="board" class="board"></div>
    <div id="status" class="status"></div>
    
    <button id="resetBtn" class="reset-btn">Restart Game</button>
    <div class="footer">Aman Rai</div>
</div>


  
<audio id="clickSound" src="click.mp3.wav"></audio>
<audio id="winSound" src="win.mp3.wav"></audio>
<audio id="drawSound" src="draw.mp3.wav"></audio>


  <script src="script.js"></script>
</body>
</html>
